
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aceakey // Switch</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --bg: #030303;
            --accent: #ff003c;
            --accent-glow: rgba(255, 0, 60, 0.4);
            --text: #ffffff;
            --card: rgba(8, 8, 8, 0.9);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; cursor: crosshair; }
        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: 'Space Mono', monospace; height: 100vh;
            overflow: hidden; display: flex; justify-content: center; align-items: center;
        }

        /* --- BACKGROUNDS --- */
        #canvas { position: fixed; inset: 0; z-index: 0; opacity: 0.3; }
        .vignette { position: fixed; inset: 0; background: radial-gradient(circle, transparent 30%, black 140%); z-index: 2; pointer-events: none; }
        .scanlines {
            position: fixed; inset: 0; z-index: 10; pointer-events: none;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
            background-size: 100% 4px;
        }

        /* --- ENTER SCREEN --- */
        #enter-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .enter-btn {
            font-family: 'Syncopate', sans-serif; font-size: 1.2rem;
            letter-spacing: 8px; color: var(--text);
            text-shadow: 0 0 15px var(--accent-glow);
            animation: pulse 2s infinite; border: 1px solid var(--border);
            padding: 20px 40px; background: rgba(255,255,255,0.02);
        }

        /* --- MAIN INTERFACE --- */
        #main-ui {
            position: relative; z-index: 5; opacity: 0; transform: scale(0.9);
            transition: all 1s ease-out; width: 100%; max-width: 450px;
        }

        .profile-card {
            background: var(--card); border: 1px solid var(--border);
            padding: 60px 40px; text-align: center;
            backdrop-filter: blur(25px); position: relative;
            box-shadow: 0 0 80px rgba(0,0,0,0.9);
        }

        .profile-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            box-shadow: 0 0 15px var(--accent);
        }

        /* TRADING TICKER */
        .ticker {
            position: absolute; top: 15px; left: 0; width: 100%;
            font-size: 0.65rem; color: #00ff41; opacity: 0.6;
            display: flex; justify-content: center; gap: 15px;
        }

        .name {
            font-family: 'Syncopate', sans-serif; font-size: 1.8rem;
            margin: 0; letter-spacing: 2px;
        }

        .identity-switcher {
            margin: 25px 0; height: 20px; color: var(--accent);
            font-weight: bold; text-transform: uppercase; font-size: 0.9rem;
            letter-spacing: 3px;
        }

        /* BUTTONS */
        .links { display: flex; flex-direction: column; gap: 12px; margin-top: 35px; }
        .btn {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            padding: 16px; color: white; text-decoration: none;
            display: flex; align-items: center; justify-content: space-between;
            font-size: 0.8rem; transition: 0.3s;
        }
        .btn:hover {
            border-color: var(--accent); background: rgba(255, 0, 60, 0.05);
            box-shadow: 0 0 20px var(--accent-glow); transform: translateX(5px);
        }

        .premium { border: 1px solid var(--accent); animation: borderGlow 4s infinite; }

        /* VOLUME CONTROL */
        .controls {
            position: absolute; bottom: 15px; right: 20px;
            display: flex; align-items: center; gap: 10px; color: #444;
        }
        #volume { width: 60px; accent-color: var(--accent); opacity: 0.3; transition: 0.3s; }
        #volume:hover { opacity: 1; }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        @keyframes borderGlow { 0%, 100% { border-color: var(--accent); } 50% { border-color: #444; } }
    </style>
</head>
<body>

<audio id="bg-music" loop>
    <source src="https://files.catbox.moe/p8hiz5.mp3" type="audio/mpeg">
</audio>

<div id="enter-screen" onclick="initialize()">
    <div class="enter-btn">ACCESS SYSTEM</div>
    <p style="margin-top: 20px; font-size: 0.6rem; color: #333; letter-spacing: 2px;">SONG: AMNESIA - LXST CXN</p>
</div>

<div class="scanlines"></div>
<div class="vignette"></div>
<canvas id="canvas"></canvas>

<div id="main-ui">
    <div class="profile-card">
        <div class="ticker">
            <span>BTC/USD +2.41%</span>
            <span>ETH/USD +1.18%</span>
            <span>SOL/USD +4.89%</span>
        </div>

        <h1 class="name">aceakey</h1>
        
        <div class="identity-switcher">
            <span id="type-text"></span>
        </div>

        <div class="links">
            <a href="https://esx.lovable.app/" target="_blank" class="btn premium">
                <span><i class="ph ph-lightning"></i> ESX HEAVEN</span>
                <i class="ph ph-caret-right"></i>
            </a>
            <a href="https://discord.com/users/kernxde" target="_blank" class="btn">
                <span><i class="ph ph-discord-logo"></i> DISCORD</span>
                <span>kernxde</span>
            </a>
            <a href="https://aceakey.github.io" target="_blank" class="btn">
                <span><i class="ph ph-code"></i> PROJECTS</span>
                <span>GITHUB</span>
            </a>
        </div>

        <div class="controls">
            <i class="ph ph-speaker-high"></i>
            <input type="range" id="volume" min="0" max="100" value="40">
        </div>
    </div>
</div>

<script>
    const music = document.getElementById('bg-music');
    const typeText = document.getElementById('type-text');
    const roles = ["Daytrader", "Reverse Engineer", "Kernel Developer", "Security Expert"];
    let roleIdx = 0;

    function initialize() {
        document.getElementById('enter-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('enter-screen').remove();
            const ui = document.getElementById('main-ui');
            ui.style.opacity = '1';
            ui.style.transform = 'scale(1)';
            music.volume = 0.4;
            music.play();
            startTyping();
        }, 1200);
    }

    function startTyping() {
        let currentRole = roles[roleIdx];
        let charIdx = 0;
        typeText.innerHTML = "";
        
        const typeInterval = setInterval(() => {
            typeText.innerHTML += currentRole[charIdx];
            charIdx++;
            if (charIdx >= currentRole.length) {
                clearInterval(typeInterval);
                setTimeout(eraseText, 2000);
            }
        }, 100);
    }

    function eraseText() {
        let currentText = typeText.innerHTML;
        const eraseInterval = setInterval(() => {
            typeText.innerHTML = currentText.substring(0, currentText.length - 1);
            currentText = typeText.innerHTML;
            if (currentText.length === 0) {
                clearInterval(eraseInterval);
                roleIdx = (roleIdx + 1) % roles.length;
                setTimeout(startTyping, 500);
            }
        }, 50);
    }

    document.getElementById('volume').addEventListener('input', (e) => {
        music.volume = e.target.value / 100;
    });

    // Particle Background
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = [];
        for(let i=0; i<80; i++) particles.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*1.5});
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "rgba(255,255,255,0.5)";
        particles.forEach(p => {
            ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
            p.y -= 0.3; if(p.y < 0) p.y = canvas.height;
        });
        requestAnimationFrame(draw);
    }
    window.onresize = init;
    init(); draw();
</script>
</body>
</html>
