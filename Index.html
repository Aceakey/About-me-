<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>17y Developer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #00ffcc;
    --bg: #0e0e0e;
    --glass: rgba(255,255,255,0.05);
}

body {
    margin:0;
    font-family:'Inter',sans-serif;
    background: var(--bg);
    color:white;
    overflow-x:hidden;
}

/* Animated Gradient Background */
body::before {
    content:"";
    position:fixed;
    width:200%;
    height:200%;
    background: radial-gradient(circle at 20% 30%, rgba(0,255,204,0.15), transparent),
                radial-gradient(circle at 80% 70%, rgba(255,0,150,0.1), transparent);
    animation: moveBg 15s infinite alternate;
    z-index:-2;
}

@keyframes moveBg {
    from { transform: translate(0,0); }
    to { transform: translate(-10%, -10%); }
}

/* Container */
.container {
    text-align:center;
    padding:100px 20px;
}

/* Profile */
.profile {
    backdrop-filter: blur(20px);
    background: var(--glass);
    border:1px solid rgba(255,255,255,0.1);
    border-radius:20px;
    padding:50px;
    max-width:700px;
    margin:auto;
    box-shadow:0 0 40px rgba(0,0,0,0.5);
    animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
    from { opacity:0; transform:translateY(20px); }
    to { opacity:1; transform:translateY(0); }
}

h1 {
    font-size:3rem;
    font-weight:800;
}

.age {
    color:var(--primary);
    margin-bottom:20px;
}

.typing {
    height:30px;
    margin-bottom:30px;
    font-weight:600;
    opacity:0.8;
}

/* Skills */
.skills {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:15px;
}

.skill {
    padding:10px 20px;
    border-radius:50px;
    background: rgba(255,255,255,0.08);
    border:1px solid rgba(255,255,255,0.15);
    transition:0.3s;
    cursor:pointer;
}

.skill:hover {
    background:var(--primary);
    color:black;
    transform:translateY(-5px);
}

/* Buttons */
.buttons {
    margin-top:30px;
}

button {
    padding:10px 20px;
    border:none;
    border-radius:10px;
    margin:5px;
    font-weight:600;
    cursor:pointer;
    background:var(--primary);
    color:black;
}

/* Footer */
footer {
    margin-top:40px;
    opacity:0.5;
    font-size:0.8rem;
}
</style>
</head>
<body>

<div class="container">
<div class="profile">
    <h1>17y Developer</h1>
    <div class="age">Reverse Engineer • Kernel Dev • Analyst</div>
    <div class="typing" id="typing"></div>

    <div class="skills">
        <div class="skill">C++</div>
        <div class="skill">C#</div>
        <div class="skill">Python</div>
        <div class="skill">Reverse Engineering</div>
        <div class="skill">Kernel Development</div>
        <div class="skill">Malware Analysis</div>
        <div class="skill">Professional Unban</div>
        <div class="skill">Cheat Developer</div>
    </div>

    <div class="buttons">
        <button onclick="setTheme('green')">Dark</button>
        <button onclick="setTheme('purple')">Purple</button>
        <button onclick="setTheme('crimson')">Crimson</button>
        <button onclick="toggleMusic()">Music</button>
    </div>

    <footer>© 2026 | 17y</footer>
</div>
</div>

<audio id="bgMusic" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// Typing Animation
const texts = ["Reverse Engineer","Kernel Developer","Malware Analyst","Cheat Developer"];
let count=0, index=0;
function type(){
    let current = texts[count];
    document.getElementById("typing").textContent = current.slice(0,index++);
    if(index > current.length){
        count = (count+1)%texts.length;
        index=0;
    }
    setTimeout(type,100);
}
type();

// Theme Switcher
function setTheme(theme){
    if(theme==="purple"){
        document.documentElement.style.setProperty('--primary','#aa00ff');
        document.documentElement.style.setProperty('--bg','#14001f');
    }
    if(theme==="crimson"){
        document.documentElement.style.setProperty('--primary','#ff003c');
        document.documentElement.style.setProperty('--bg','#1a0008');
    }
    if(theme==="green"){
        document.documentElement.style.setProperty('--primary','#00ffcc');
        document.documentElement.style.setProperty('--bg','#0e0e0e');
    }
}

// Music
let music = document.getElementById("bgMusic");
function toggleMusic(){
    music.paused ? music.play() : music.pause();
}
</script>

</body>
</html>
