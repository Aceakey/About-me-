<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #9d4edd;
            --secondary: #7b2cbf;
            --accent: #c77dff;
            --dark: #0a0a0a;
            --darker: #050505;
            --text: #e0e0e0;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--darker);
            color: var(--text);
            overflow: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            transform: translate(-50%, -50%);
        }

        .cursor-follower {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.15s ease;
            transform: translate(-50%, -50%);
        }

        /* Particles Canvas */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Enter Screen */
        .enter-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .enter-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .enter-title {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px var(--primary)); }
            50% { filter: drop-shadow(0 0 20px var(--accent)); }
        }

        .enter-btn {
            padding: 1.5rem 4rem;
            font-size: 1.2rem;
            font-family: 'JetBrains Mono', monospace;
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--primary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
            z-index: -1;
        }

        .enter-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .enter-btn:hover {
            color: var(--darker);
            border-color: var(--accent);
        }

        /* Main Content */
        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease 0.5s;
        }

        .content.visible {
            opacity: 1;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .name {
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            animation: fadeInUp 0.8s ease;
        }

        .aka {
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 1rem;
            animation: fadeInUp 0.8s ease 0.1s backwards;
        }

        .age {
            font-size: 1rem;
            color: #666;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease 0.2s backwards;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease 0.3s backwards;
        }

        .skill {
            padding: 0.8rem 1.5rem;
            background: rgba(157, 78, 221, 0.1);
            border: 1px solid var(--primary);
            border-radius: 5px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .skill:hover {
            background: rgba(157, 78, 221, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(157, 78, 221, 0.3);
        }

        .socials {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease 0.4s backwards;
        }

        .social-link {
            color: var(--text);
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .social-link:hover {
            color: var(--accent);
            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Settings Panel */
        .settings-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: rgba(157, 78, 221, 0.1);
            border: 1px solid var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            background: rgba(157, 78, 221, 0.2);
            transform: rotate(90deg);
        }

        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-left: 1px solid var(--primary);
            padding: 2rem;
            z-index: 99;
            transition: right 0.3s ease;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-title {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 2rem;
        }

        .setting-group {
            margin-bottom: 2rem;
        }

        .setting-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-size: 0.9rem;
        }

        .theme-options {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .theme-option {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .theme-option.active {
            border-color: var(--accent);
            transform: scale(1.1);
        }

        .theme-purple-black {
            background: linear-gradient(135deg, #9d4edd, #0a0a0a);
        }

        .theme-cyan-dark {
            background: linear-gradient(135deg, #00f5ff, #0a0a0a);
        }

        .theme-red-black {
            background: linear-gradient(135deg, #ff0066, #0a0a0a);
        }

        .theme-green-black {
            background: linear-gradient(135deg, #00ff88, #0a0a0a);
        }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            background: rgba(157, 78, 221, 0.2);
            outline: none;
            height: 5px;
            border-radius: 5px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--primary);
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: 0.4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        @media (max-width: 768px) {
            .name {
                font-size: 3rem;
            }

            .enter-title {
                font-size: 2.5rem;
            }

            .settings-panel {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <!-- Settings Button -->
    <div class="settings-btn" id="settingsBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
        <h2 class="settings-title">Settings</h2>
        
        <div class="setting-group">
            <label class="setting-label">Theme</label>
            <div class="theme-options">
                <div class="theme-option theme-purple-black active" data-theme="purple"></div>
                <div class="theme-option theme-cyan-dark" data-theme="cyan"></div>
                <div class="theme-option theme-red-black" data-theme="red"></div>
                <div class="theme-option theme-green-black" data-theme="green"></div>
            </div>
        </div>

        <div class="setting-group">
            <label class="setting-label">Music Volume</label>
            <input type="range" id="volumeSlider" min="0" max="100" value="30">
        </div>

        <div class="setting-group">
            <label class="setting-label">Particles</label>
            <label class="toggle">
                <input type="checkbox" id="particlesToggle" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-group">

            <label class="toggle">
                <input type="checkbox" id="musicToggle">
                <span class="slider"></span>
            </label>

    <script>
        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                cursorFollower.style.left = e.clientX + 'px';
                cursorFollower.style.top = e.clientY + 'px';
            }, 50);
        });

        // Particles
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        let particlesEnabled = true;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.color = `rgba(157, 78, 221, ${Math.random() * 0.5 + 0.2})`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width || this.x < 0) {
                    this.speedX *= -1;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.speedY *= -1;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            for (let i = 0; i < 100; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (particlesEnabled) {
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                    particlesArray[i].draw();

                    for (let j = i; j < particlesArray.length; j++) {
                        const dx = particlesArray[i].x - particlesArray[j].x;
                        const dy = particlesArray[i].y - particlesArray[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 100) {
                            ctx.strokeStyle = `rgba(157, 78, 221, ${0.2 - distance / 500})`;
                            ctx.lineWidth = 0.5;
                            ctx.beginPath();
                            ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                            ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        // Enter Screen
        const enterBtn = document.getElementById('enterBtn');
        const enterScreen = document.getElementById('enterScreen');
        const mainContent = document.getElementById('mainContent');
        let audio;

        enterBtn.addEventListener('click', () => {
            enterScreen.classList.add('hidden');
            mainContent.classList.add('visible');
            
            // Initialize audio
            audio = new Audio('https://cdn.pixabay.com/audio/2022/05/27/audio_1808fbf07a.mp3');
            audio.loop = true;
            audio.volume = 0.3;
        });

        // Settings
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const themeOptions = document.querySelectorAll('.theme-option');
        const volumeSlider = document.getElementById('volumeSlider');
        const particlesToggle = document.getElementById('particlesToggle');
        const musicToggle = document.getElementById('musicToggle');

        settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.toggle('open');
        });

        // Theme switching
        const themes = {
            purple: { primary: '#9d4edd', secondary: '#7b2cbf', accent: '#c77dff' },
            cyan: { primary: '#00f5ff', secondary: '#00d4ff', accent: '#5ffbf1' },
            red: { primary: '#ff0066', secondary: '#cc0052', accent: '#ff3385' },
            green: { primary: '#00ff88', secondary: '#00cc6e', accent: '#33ffaa' }
        };

        themeOptions.forEach(option => {
            option.addEventListener('click', () => {
                themeOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');

                const theme = option.dataset.theme;
                const colors = themes[theme];

                document.documentElement.style.setProperty('--primary', colors.primary);
                document.documentElement.style.setProperty('--secondary', colors.secondary);
                document.documentElement.style.setProperty('--accent', colors.accent);
            });
        });

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            if (audio) {
                audio.volume = e.target.value / 100;
            }
        });

        // Particles toggle
        particlesToggle.addEventListener('change', (e) => {
            particlesEnabled = e.target.checked;
            if (!particlesEnabled) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        });

        // Music toggle
        musicToggle.addEventListener('change', (e) => {
            if (audio) {
                if (e.target.checked) {
                    audio.play();
                } else {
                    audio.pause();
                }
            }
        });

        // Click outside settings to close
        document.addEventListener('click', (e) => {
            if (!settingsPanel.contains(e.target) && !settingsBtn.contains(e.target)) {
                settingsPanel.classList.remove('open');
            }
        });
    </script>
